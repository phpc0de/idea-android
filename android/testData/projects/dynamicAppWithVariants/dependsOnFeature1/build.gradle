apply plugin: 'com.android.dynamic-feature'

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    flavorDimensions "dim1", "dim2", "dim3"
    productFlavors {
      fl1 { dimension "dim1" }
      fl2 { dimension "dim1" }
      ab { dimension "dim2" }
      xy { dimension "dim2" }
      dimFl1 { dimension "dim3" }
      dimFl2 { dimension "dim3" }
    }
}

dependencies {
    implementation project(':app')
    implementation project(':feature1')
}
