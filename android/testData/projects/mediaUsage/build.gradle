buildscript {
    repositories {
        // This will be populated by AndroidGradleTestCase
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0-dev'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: 'com.android.application'

repositories {
  mavenCentral()
}

dependencies {
    api 'com.android.support:support-v4:28.0.0'
    debugApi 'com.android.support:support-v13:28.0.0'
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        versionCode 12
        versionName "2.0"
        minSdkVersion 16
        targetSdkVersion 22
    }

}

assert java.awt.GraphicsEnvironment.getLocalGraphicsEnvironment().isHeadlessInstance();
