apply plugin: 'com.android.library'

android {
  compileSdkVersion 19 // This will be replaced by AndroidGradleTestCase
  flavorDimensions "dim1"
  productFlavors {
    paid {
      dimension "dim1"
    }
    free {
      dimension "dim1"
    }
  }
}

configurations {
  paidDebugImplementation {
  }
  paidReleaseImplementation
  freeDebugImplementation {
  }
  freeReleaseImplementation {
    transitive = false
  }
}

dependencies {
  paidDebugImplementation fileTree(dir: 'libspd', include: ['*.jar'])
  paidReleaseImplementation fileTree(dir: 'libspr', include: ['*.jar'])
  freeDebugImplementation fileTree(dir: 'libsfd', include: ['*.jar'])
  freeDebugImplementation fileTree(dir: 'otherlibsfd', include: ['*.jar'])
  freeReleaseImplementation fileTree(dir: 'libsfr', include: ['*.jar'])
}
